<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>
<body>
    <div class="congtainer-signin-box">
        <h3 class="signin-title">Sign in</h3>
        <p class="signin-txt">Sign in and start managing your candidates</p>
        <form action="" class="signin-form">
            <input type="text" class="signin-input" name="uname" placeholder="Username" />
            <input type="password" class="signin-input" name="pass" placeholder="Password" />
            <div class="signin-rm-fp">
                <div class="fp">
                    <input type="checkbox" class="siginin-checkbox" /><span class="signin-rem">Remember me</span>
                </div>
                <a href="#" class="signin-forgot">Forgot password?</a>
            </div>
            <button class="signin-btn">Login</button>
        </form>
    </div>
    <h5>HELLO WORLD!!!</h5>
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Open+Sans&family=Work+Sans&display=swap');
    *{
        margin: 0;
        padding: 0;
        font-family: 'Lexend Deca';
    }
    .congtainer-signin-box{
        width: 350px;
        margin: 130px auto;
    }
    .signin-title{
        font-weight: 400;
        font-size: 64px;
        font-weight: 500;
        text-align: center;
        color: #224957;
    }
    .signin-txt{
        margin-top: 40px;
        font-size: 16px;
        font-weight: 400;
        text-align: center;
        color: #224957;
    }
    .signin-form{
        margin-top: 40px;
    }
    .signin-input{
        width: 300px;
        height: 45px;
        background: #0c0c0ca6;
        color: #FFFFFF;
        letter-spacing: 1px;
        padding: 8px 18px 8px;
        font-weight: 400;
        font-size: 14px;
        margin-bottom: 20px;
        border: none;
        border-radius: 10px;
    }
    .signin-input::placeholder{
        color:  #FFFFFF;
    }
    .signin-rm-fp{
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
    }
    .siginin-checkbox{
        border-radius: 5px;
        margin-right: 10px;
        accent-color: #810054;
    }
    .signin-rem{
        font-size: 14px;
        font-weight: 700;
        text-align: center;
        color: #093545;
    }
    .signin-forgot{
        text-decoration: none;
        font-size: 14px;
        font-weight: 700;
        text-align: center;
        color: #093545;
    }
    .signin-btn{
        text-align: center;
        margin: 20px;
        width: 300px;
        height: 45px;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
        color: #fff;
        background: #810054;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.3);
        border: none;
        border-radius: 10px;
    }
    .signin-btn:hover{
        color: #810054;
        background: #fff;
        border: 3px solid #810054;
        border-radius: 5px;
    }
</style>
