<style>
    *{
        margin: 0;
        padding: 0;
    }
    .header{
        height: 45px;
        background: #810054;
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 10px;
    }
    .logo img{
        height: 40px;
        width: 200px;
    }
    .profile a img{
        height: 40px;
    }
    .section-slider{
        width: 100%;
        height: 400px;
        background: #810054;
        text-align: center;
        gap: 2px;
    }
    .slider-title{
        padding-top: 100px;
        font-size: 50px;
        color: #fff;
    }
    .slider-txt{
        margin-top: 30px;
        font-size: 20px;
        color: #ffffff85;
    }
    .slider-btn{
        margin-top: 30px;
        width: 200px;
        height: 40px;
        font-size: 25px;
        color: #810054;
        border: 3px solid #810054;
        border-radius: 5px;
    }
    .section-boxes{
        margin: 100px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
    }
    .Section-head-title{
        margin-bottom: 20px;
        text-align: center;
        font-size: 40px;
    }
    .section-box{
        background: linear-gradient(to bottom, #810054, #810054c6);
        color: #fff;
        padding: 100px;
        border: 3px solid #810054;
        border-radius: 10px;
        text-decoration: none;
        font-size: 40px;
        text-align: center;
        transition: 2s;
    }
    .section-box:hover{
        background: #fff;
        color: #810054;
        border-radius: 5px;
        transform: scale(1.0);
    }
    .footer{
        background: #810054;
        display: flex;
        justify-content: space-around;
    }
    .footer-title{
        font-size: 30px;
        font-weight: 700;
        color: #fff;
    }
    @media screen and (max-width: 1550px) {
        .section-boxes{
            grid-template-columns: repeat(3, 1fr);
            
        }
        .gropu-section{
            grid-template-columns: 1fr 3fr;
       }
        
    }
    @media screen and (max-width: 1420px) {
        .section-boxes{
            grid-template-columns: repeat(2, 1fr);
        }
        
    }
    @media screen and (max-width: 1200px) {
        .section-boxes{
            grid-template-columns: repeat(2, 1fr);
            
        }
        .gropu-section{
            grid-template-columns: 1fr 3fr;
        }
        
    }
    @media screen and (max-width: 820px) {
        .section-boxes{
            margin: 20px;
            justify-content: center;
            grid-template-columns: repeat(1, 1fr);
            
        }
        .section-boxes{
            grid-template-columns: repeat(1, 1fr);
            
        }
        .gropu-section{
            grid-template-columns: repeat(1, 1fr);
        }
        
    }
    @media screen and (max-width: 670px) {
        .header{
            height: 130px;
            flex-direction: column;
        }    
        .logo img{
            width: 100%;
        }  
        .search-bar{
            width: 100%;
        }
        .section-boxes{
            margin: 0px;
            padding: 10px;

        }  
    }
</style>
